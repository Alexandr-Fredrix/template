[pytest]
# Паттерны для поиска тестов
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Директории для поиска
testpaths = tests

# Минимальное покрытие
addopts =
    --strict-markers
    --strict-config
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --junitxml=report.xml
    --maxfail=1
    --tb=short

# Маркеры
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    smoke: Smoke tests

# Игнорируемые предупреждения
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
