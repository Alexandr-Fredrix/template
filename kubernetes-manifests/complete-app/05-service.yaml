# Service для доступа к приложению
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: myapp
  labels:
    app: myapp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP

  # Сохранение клиентского IP
  externalTrafficPolicy: Cluster

  # Session affinity
  sessionAffinity: None

  selector:
    app: myapp
    tier: backend

  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: metrics

---
# Headless Service (для StatefulSet или прямого доступа к подам)
apiVersion: v1
kind: Service
metadata:
  name: myapp-headless
  namespace: myapp
  labels:
    app: myapp
spec:
  clusterIP: None
  selector:
    app: myapp
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: http
