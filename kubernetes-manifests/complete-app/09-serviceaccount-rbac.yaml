# ServiceAccount, Role, и RoleBinding для RBAC
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: myapp-sa
  namespace: myapp
  labels:
    app: myapp

---
# Role - разрешения внутри namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: myapp-role
  namespace: myapp
rules:
# Чтение подов
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

# Чтение ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

# Чтение Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
# RoleBinding - привязка Role к ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: myapp-rolebinding
  namespace: myapp
subjects:
- kind: ServiceAccount
  name: myapp-sa
  namespace: myapp
roleRef:
  kind: Role
  name: myapp-role
  apiGroup: rbac.authorization.k8s.io

